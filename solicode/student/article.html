<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- text editor likes quill -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/article.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="user-box">
        <div class="img-box">
          <img class="user-img" id="user-img" src="./../img/task project 2.png" alt="" />
        </div>
        <h3 class="user-name" id="user-name">User Name</h3>
      </div>
      <div class="solicode-box">
        <!-- solicode logo -->
        <div class="logo-box solicode">
          <img src="./../img/solicode.svg" alt="solicode logo" />
        </div>
        <!-- ofppt logo -->
        <div class="logo-box ofppt">
          <img src="./../img/ofppt.svg" alt="ofppt logo" />
        </div>
      </div>
    </header>
    <section class="main-style-section">
      <aside>
        <ul class="side-menu">
          <li><a href="./yourTaskes.html">Your Taskes</a></li>
          <li><a href="./community.html">Community</a></li>
          <li><a href="./problem.html">Challenge</a></li>
          <li><a class="active" href="./article.html">Articles</a></li>
        </ul>
      </aside>
      <article class="articles">
        <div class="container" id="articles-container"></div>
      </article>
    </section>
    <!-- show article  -->
    <section class="work show-article" id="work">
      <button class="close-btn" id="close-btn">Close</button>
      <div class="container article-container" id="article-container">
        <h3 class="article-title" id="article-title">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, rem.
        </h3>
        <div class="article">
          <div class="article-body">
            <p class="text" id="article-text" >
            </p>
            <div class="comment add-comment">
              <div class="user-box">
                <div class="img-box">
                  <img id="user_img_com" src="./../img/task project 2.png" alt="poster img" />
                </div>
                <span id="user_name_com">USER NAME</span>
              </div>
              <textarea name="comment-body" id="comment-body"></textarea>
              <button id="send-comment">Send</button>
            </div>
              <div id="comments"></div>
            </div>
          </div>
        </div>
      </div>
      <div action="" id="article-form" class="container article-form">
        <label for="title">title</label>
        <input type="text" name="title" id="title" /><br />
        <label for="body">post body</label>
        <!-- <textarea name="body" id="body"></textarea><br /> -->
        <div id="editor" class="textarea">
        </div>
        <label for="file">img/video</label>
        <input type="file" name="file[]" id="file" multiple /><br />
        <button id="send">Send</button>
      </div>
    </section>
    <div class="btns">
      <button id="filter-btn">Your Articles</button>
      <button id="add-btn">+</button>
    </div>
    <!-- text editor script -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <script  src="./../js/textEditor.js"></script>

    <!-- app script -->
    <script type="module" src="./../js/functions.js"></script>
    <script type="module" src="./../js/article.js"></script>
  </body>
</html>
