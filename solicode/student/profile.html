<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- text editor likes quill -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="user-box">
        <div class="img-box">
          <img
            class="user-img"
            id="user-img"
            src="./../img/task project 2.png"
            alt=""
          />
        </div>
        <h3 class="user-name" id="user-name">User Name</h3>
      </div>
      <div class="solicode-box">
        <!-- solicode logo -->
        <div class="logo-box solicode">
          <img src="./../img/solicode.svg" alt="solicode logo" />
        </div>
        <!-- ofppt logo -->
        <div class="logo-box ofppt">
          <img src="./../img/ofppt.svg" alt="ofppt logo" />
        </div>
      </div>
    </header>
    <section class="main-style-section">
      <aside>
        <ul class="side-menu">
          <li><a class="active" href="./profile.html">Profile</a></li>
          <li><a href="./yourTaskes.html">Your Taskes</a></li>
          <li><a href="./community.html">Community</a></li>
          <li><a href="./problem.html">Challenge</a></li>
          <li><a href="./article.html">Articles</a></li>
        </ul>
      </aside>
      <article class="profile">
        <div class="container" id="profile-container">
          <div class="user-data">
            <div class="img-box">
              <img
                class="user-img"
                id="user-img"
                src="./../img/task project 2.png"
                alt=""
              />
              <input type="file" name="file" id="file" />
              <label for="file" class="file-label"></label>
            </div>
            <form action="">
              <div>
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  value="user name"
                  readonly
                />
                <button class="edit">Edit</button>
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  value="g@g.g"
                  readonly
                />
                <button class="edit">Edit</button>
              </div>
            </form>
            <div class="rank">
              <span class="key">Tasks Point</span
              ><span id="point-value">100</span>
            </div>
            <div class="rank">
              <span class="key">Class Rank</span
              ><span id="point-value">100</span>
            </div>
            <div class="rank">
              <span class="key"> Solve Problem Rank</span
              ><span id="rank-value">100</span>
            </div>
          </div>
          <div class="user-p">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </article>
    </section>

    <!-- app script -->
    <script type="module" src="./../js/functions.js"></script>
    <script type="module" src="./../js/profile.js"></script>
  </body>
</html>
