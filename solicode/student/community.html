<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- text editorlikes -->

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css"
      rel="stylesheet"
    />

    <!--  -->
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/community.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="user-box">
        <div class="img-box">
          <img class="user-img" id="user-img" src="./../img/task project 2.png" alt="" />
        </div>
        <h3 class="user-name" id="user-name">User Name</h3>
      </div>
      <div class="solicode-box">
        <!-- solicode logo -->
        <div class="logo-box">
          <img src="./../img/solicode.svg" alt="solicode logo" />
        </div>
        <!-- ofppt logo -->
        <div class="logo-box">
          <img src="./../img/ofppt.svg" alt="ofppt logo" />
        </div>
      </div>
      </div>
    </header>
    <section class="main-style-section">
      <aside>
        <ul class="side-menu">
          <li><a href="./yourTaskes.html">Your Taskes</a></li>
          <li><a class="active" href="./community.html">Community</a></li>
          <li><a href="./problem.html">Challenge</a></li>
          <li><a href="./article.html">Articles</a></li>
        </ul>
      </aside>
      <article class="community">
        <div class="container" id="posts-container"></div>
      </article>
    </section>
    <section class="work add-post" id="work">
      <button class="close-btn" id="close-btn">Close</button>
      <div class="container">
        <input type="hidden" id="post_id_input" />
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
        <label for="body">post body</label>
        <!-- <textarea name="body" id="body"></textarea><br /> -->
        <div id="editor" class="textarea"></div>
        <label for="file">img/video</label>
        <input type="file" name="file[]" id="file" /><br />
        <button id="send-btn">Send</button>
      </div>
    </section>
    <div class="btns">
      <button id="filter-btn">Your Post</button>
      <button id="add-btn">+</button>
    </div>

    <script type="module" src="./../js/functions.js"></script>
    <script type="module" src="./../js/postElement.js"></script>
    <script type="module" src="./../js/community.js"></script>
  </body>
</html>
