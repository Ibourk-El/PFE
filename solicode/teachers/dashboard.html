<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/dashboard.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="user-box">
        <div class="img-box">
          <img src="./../img/task project 2.png" alt="" />
        </div>
        <h3>User Name</h3>
      </div>
      <div class="solicode-box">
        <!-- solicode logo -->
        <div class="logo-box">
          <img src="./../img/solicode.svg" alt="solicode logo" />
        </div>
        <!-- ofppt logo -->
        <div class="logo-box">
          <img src="./../img/ofppt.svg" alt="ofppt logo" />
        </div>
      </div>
    </header>
    <section class="main-style-section">
      <aside>
        <ul class="side-menu">
          <li><a class="active" href="./dashboard.html">Dashboard</a></li>
          <li><a href="./createTask.html">Create Task</a></li>
          <li><a href="#">Challenge</a></li>
          <li><a href="#">Articles</a></li>
        </ul>
      </aside>
      <article>
        <div class="container" id="task-container"></div>
      </article>
    </section>
    <section class="work" id="work">
      <div class="container">
        <button class="close-btn" id="close-btn">close</button>
        <div class="table-container">
          <h3 class="title" id="taskTitle"></h3>
          <table>
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Task State</th>
                <th>Task Code</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="codeBox">
          <textarea name="code" id="codeIDE"></textarea>
          <iframe class="output" id="output" frameborder="output">test</iframe>
        </div>
      </div>
    </section>
    <script type="module" src="./../js/functions.js"></script>
    <script type="module" src="./../js/teacherDboard.js"></script>
  </body>
</html>
