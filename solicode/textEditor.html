<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css"
      rel="stylesheet"
    />

    <div id="editor">
      <h2>Demo Content</h2>
      <p>Preset build with <code>snow</code> theme, and some common formats.</p>
    </div>

    <form action="" id="form">
      <input type="text" value="123" name="text" id="text" />
      <input type="file" name="file[]" id="file" multiple />
      <button id="b">click</button>
    </form>

    <script>
      // const quill = new Quill("#editor", {
      //   theme: "snow",
      // });
      // async function fetchData() {}
      let form = document.getElementById("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
      });

      document.getElementById("b").addEventListener("click", () => {
        // console.log(quill.getSemanticHTML(), "hello");
        let file = document.getElementById("file").files;
        let text = document.getElementById("text").value;
        // console.log(file);

        const formData = new FormData();
        let obj = {
          1: 1,
          2: 2,
        };
        for (let i = 0; i < file.length; i++) {
          formData.append("file[]", file[i]);
        }
        formData.append("text", JSON.stringify(obj));

        fetch(
          "http://localhost/projects/PFE/solicode/backend/fileHandler/filehandler.php",
          {
            method: "POST",
            body: formData,
          }
        ).then((res) => {
          console.log(res.text());
        });
      });
    </script>
  </body>
